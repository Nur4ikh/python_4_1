
{% for i in cars %}
<center>
<div class="card" style="width: 18rem;">
  <img src="{{i.image.url}}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{i.title}}</h5>
    <p class="card-text">{{i.description}}</p>
    <a href="/car_detail/{{i.id}}" class="btn btn-primary">button</a>
  </div>
</div>
</center>
<hr>
<hr>
{% endfor %}
