{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Отзывы к фильмам</title>
    <link rel="stylesheet" href="{% static 'css/style_reviews.css' %}">
</head>
<body>
<form class="decor" action="/reviews/" method="post" enctype="multipart/form-data">
    <div class="form-left-decoration"></div>
    <div class="form-right-decoration"></div>
    <div class="circle"></div>
    <div class="form-inner">
        <h3>Добавить комментарию</h3>
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Добавить">

        {% for i in object.reviews.all %}
        <table border="">
            <tr>
                <td>Оценка фильмов: - {{i.stars}}</td>
                <td>Коментария: - {{i.comment}}</td>
                <td>Оценка: - {{i.rate}}</td>
                <td>Дата оценки: - {{i.created_date}}</td>
            </tr>
        </table>
        <hr>
        {% endfor %}
    </div>
</form>
</body>
</html>
